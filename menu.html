<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our Cookies</title>
  <style>
body {
  font-family: sans-serif;
  background: #f9f1e7;
  color: #333;
  margin: 3px;
  padding: 40px;
}
header, nav {
  background: #d2691e;
  color: #fff;
  padding: 1rem;
  text-align: center;
}
nav a {
  color: #fff;
  margin: 0 1rem;
  text-decoration: none;
}
.cookie-card {
  border: 1px solid #ccc;
  margin: 1rem;
  padding: 1rem;
  background: #fff;
}
.extra-info {
  display: none;
  font-size: 0.9rem;
  color: #666;
}
  </style>
</head>
<body>
  <header><h1>Cookie Menu</h1></header>
  <nav>
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="login.html">Login</a>
    <a href="menu.html">Menu</a>
  </nav>
  <div class="cookie-card">
    <p>Chocolate Chip</p>
    <button onclick="toggleInfo(this)"><a href="courage.html">Show More</a></button>
    <p class="extra-info">Baked with Belgian chocolate.</p>
  </div>
  <script>
    // === script.js ===
function toggleInfo(btn) {
  const info = btn.nextElementSibling;
  if (info.style.display === "block") {
    info.style.display = "none";
    btn.textContent = "Show More";
  } else {
    info.style.display = "block";
    btn.textContent = "Show Less";
  }
}
  </script>
</body>
</html>
