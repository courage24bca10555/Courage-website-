<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="login.css">
  <title>Login</title>
</head>
<body>
  <div class="wrapper">
    <div class="wrapper-form">
        <form action="">
            <h2>Login</h2>
            <div class="input-group">
                <input type="text">
                <label for="username" aria-placeholder="username"></label>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-group">
                <input type="password">
                <label for="password">Password</label>
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="remember">
                <label><input type="checkbox">Remember me</label>
            </div>
            <button class="btn" type="submit"><a href="courage.html">Login</a></button>
            <div class="signup-link">
                <p>Don't have an account? <a href="#" class="sign-up">Sign up</a></p>
            </div>
            <div class="Login-with">
                <p>Login with</p>
                <div class="icon">
                    <a href="https://www.facebook.com" target="_blank"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href="https://www.google.com" target="_blank"><ion-icon name="logo-google"></ion-icon></a>
                    <a href="https://www.twitter.com" target="_blank"><ion-icon name="logo-twitter"></ion-icon></a>
                    <a href="https://www.linkedin.com" target="_blank"><ion-icon name="logo-linkedin"></ion-icon></a>
                    <a href="https://www.instagram" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a>

                </div>

            </div>
        </form>

    </div>
  </div>
  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
